<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Danh sách bài hát</title>
</head>
<body>
<h2>Danh sách bài hát</h2>
<a th:href="@{/create}">+ Thêm bài hát mới</a>
<table border="1">
  <tr>
    <th>Tên</th>
    <th>Nghệ sĩ</th>
    <th>Thể loại</th>
    <th>Nghe</th>
    <th>Thao tác</th>
  </tr>
  <tr th:each="music : ${musics}">
    <td th:text="${music.name}"></td>
    <td th:text="${music.artist}"></td>
    <td th:text="${music.genre}"></td>
    <td>
      <a th:href="@{'/listen/' + ${music.id}}">▶ Nghe</a>
    </td>
    <td>
      <a th:href="@{'/update/' + ${music.id}}">Sửa</a> |
      <a th:href="@{'/delete/' + ${music.id}}"
         onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
    </td>
  </tr>
</table>
</body>
</html>
