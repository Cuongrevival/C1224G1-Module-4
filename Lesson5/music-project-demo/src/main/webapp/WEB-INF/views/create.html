<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Thêm bài hát</title>
</head>
<body>
<h2>Thêm bài hát mới</h2>
<form th:action="@{/create}" th:object="${music}" method="post" enctype="multipart/form-data">
  <input type="hidden" th:field="*{id}"/>
  <p>Tên bài hát: <input type="text" th:field="*{name}"/></p>
  <p>Nghệ sĩ: <input type="text" th:field="*{artist}"/></p>
  <p>Thể loại: <input type="text" th:field="*{genre}"/></p>
  <p>File nhạc: <input type="file" name="file"/></p>
  <button type="submit">Lưu</button>
</form>
<a th:href="@{/music}">Quay lại danh sách</a>
</body>
</html>
