<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Leave Your Feedback</h2>

<form th:action="@{/save}" th:object="${feedback}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label" for="author">Name:</label>
        <input type="text" id="author" th:field="*{author}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label class="form-label" for="grade">Grade:</label>
        <select id="grade" th:field="*{grade}" class="form-select" required>
            <option value="" disabled selected>-- Select grade --</option>
            <option th:each="i : ${grade}" th:value="${i}" th:text="${i}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label" for="comment">Comment:</label>
        <textarea id="comment" th:field="*{comment}" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/list}" class="btn btn-secondary ms-2">Back to List</a>
</form>

</body>
</html>
