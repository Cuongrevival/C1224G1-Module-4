<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Leave Your Feedback</h2>

<form th:action="@{/save}" th:object="${feedback}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" th:field="*{author}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Grade:</label>
        <select th:field="*{grade}" class="form-select" required>
            <option value="">-- Select grade --</option>
            <option th:each="i : ${#numbers.sequence(1,5)}"
                    th:value="${i}" th:text="${i}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Comment:</label>
        <textarea th:field="*{comment}" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/list}" class="btn btn-secondary ms-2">Back to List</a>
</form>

</body>
</html>
