<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Detail Customer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h3 {
      color: #333;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #0056b3;
    }

    #detail {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .cus-detail {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }

    .cus-detail label:first-child {
      font-weight: bold;
      color: #555;
    }

    .cus-detail label:last-child {
      color: #333;
    }
  </style>
</head>
<body>
<h3>View Customer</h3>
<p>
  <a th:href="@{/customers}">
    Back to customer list
  </a>
</p>
<div id="detail">
  <div class="cus-detail">
    <label>Name:</label>
    <label th:text="${customer.firstName}"></label>
  </div><div class="cus-detail">
    <label>Name:</label>
    <label th:text="${customer.lastName}"></label>
  </div>
  <div class="cus-detail">
    <label>Email:</label>
    <label th:text="${customer.phone}"></label>
  </div>
  <div class="cus-detail">
    <label>Address:</label>
    <label th:text="${customer.address}"></label>
  </div>
</div>
</body>
</html>
