<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <meta charset="UTF-8">
  <title>Chi tiết blog</title>
</head>
<body>
<h1 th:text="${blog.title}"></h1>
<p><strong>Tác giả:</strong> <span th:text="${blog.authorName}"></span></p>
<p><strong>Ngày tạo:</strong> <span th:text="${#dates.format(blog.createdAt, 'yyyy-MM-dd')}"></span></p>
<hr/>
<div th:utext="${blog.content}"></div>
<a th:href="@{/blog}">← Quay lại danh sách</a>
</body>
</html>
