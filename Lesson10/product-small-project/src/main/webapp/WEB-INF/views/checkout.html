<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Thanh toán</h2>

  <table class="table table-bordered mt-3">
    <thead class="table-light">
    <tr>
      <th>Sản phẩm</th>
      <th>Giá</th>
      <th>Số lượng</th>
      <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.product.name}"></td>
      <td th:text="${item.formattedPrice}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${item.formattedTotal}"></td>
    </tr>
    </tbody>
  </table>

  <h4 class="text-end">Tổng cộng: <span th:text="${total}"></span></h4>

  <form action="/checkout/complete" method="post" class="mt-3 text-end">
    <button type="submit" class="btn btn-success">Xác nhận thanh toán</button>
    <a href="/cart" class="btn btn-secondary">Quay lại giỏ hàng</a>
  </form>
</div>
</body>
</html>
