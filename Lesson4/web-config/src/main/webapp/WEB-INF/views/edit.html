<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Mail Configuration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">Edit Mail Configuration</h1>

<form th:action="@{/config/update}" th:object="${config}" method="post" class="card p-4">
  <div class="mb-3">
    <label for="language" class="form-label">Language:</label>
    <select id="language" th:field="*{language}" class="form-select">
      <option th:each="lang : ${languages}" th:value="${lang}" th:text="${lang}"></option>
    </select>
  </div>

  <div class="mb-3">
    <label for="pageSize" class="form-label">Page Size:</label>
    <select id="pageSize" th:field="*{pageSize}" class="form-select">
      <option th:each="size : ${pageSizes}" th:value="${size}" th:text="${size}"></option>
    </select>
  </div>

  <button type="submit" class="btn btn-success">Save</button>
  <a th:href="@{/config}" class="btn btn-secondary ms-2">Cancel</a>
</form>
</body>
</html>
