<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mail Config View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">Current Mail Configuration</h1>

<div class="card p-3 mb-3">
  <p><strong>Language:</strong> <span th:text="${config.language}"></span></p>
  <p><strong>Page Size:</strong> <span th:text="${config.pageSize}"></span> emails/page</p>
</div>

<a th:href="@{/config/edit}" class="btn btn-primary">Edit Configuration</a>
</body>
</html>
