<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Upload Song</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">
<h2>Upload a Song</h2>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="card p-4 mt-3">
  <div class="mb-3">
    <label for="name" class="form-label">Song Name</label>
    <input type="text" class="form-control" id="name" name="name" required/>
  </div>
  <div class="mb-3">
    <label for="artist" class="form-label">Artist</label>
    <input type="text" class="form-control" id="artist" name="artist" required/>
  </div>
  <div class="mb-3">
    <label for="genre" class="form-label">Genre</label>
    <input type="text" class="form-control" id="genre" name="genre" required/>
  </div>
  <div class="mb-3">
    <label for="file" class="form-label">Choose Music File (.mp3, .wav, .ogg, .m4p)</label>
    <input type="file" class="form-control" name="file" id="file" accept=".mp3,.wav,.ogg,.m4p" required/>
  </div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
</body>
</html>
