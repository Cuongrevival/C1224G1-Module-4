<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quแบฃn lรฝ sแบฃn phแบฉm ฤแบฅu giรก</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h3>๐ Danh sรกch sแบฃn phแบฉm ฤแบฅu giรก</h3>

<!-- Thรดng bรกo -->
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<!-- Form tรฌm kiแบฟm -->
<form class="row g-2 mb-3" th:action="@{/products}" method="get">
  <div class="col-md-3">
    <input class="form-control" type="text" name="name" placeholder="Tรชn sแบฃn phแบฉm" th:value="${name}">
  </div>
  <div class="col-md-3">
    <input class="form-control" type="number" name="price" placeholder="Giรก tแปซ" th:value="${price}">
  </div>
  <div class="col-md-3">
    <select class="form-select" name="categoryId">
      <option value="">-- Chแปn loแบกi sแบฃn phแบฉm --</option>
      <option th:each="c : ${categories}" th:value="${c.cid}"
              th:text="${c.name}" th:selected="${c.cid == categoryId}"></option>
    </select>
  </div>
  <div class="col-md-3 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Tรฌm kiแบฟm</button>
    <a class="btn btn-secondary" th:href="@{/products}">Xรณa lแปc</a>
  </div>
</form>

<!-- Form xรณa -->
<form th:action="@{/products/delete}" method="post" onsubmit="return confirmDelete();">
  <!-- Nรบt Thรชm + Xรณa -->
  <div class="mb-3 d-flex justify-content-between">
    <a class="btn btn-success" th:href="@{/products/create}">โ Thรชm sแบฃn phแบฉm</a>
    <button type="submit" class="btn btn-danger">๐ Xรณa ฤรฃ chแปn</button>
  </div>

  <!-- Bแบฃng hiแปn thแป -->
  <table class="table table-bordered table-hover align-middle">
    <thead class="table-light">
    <tr>
      <th>STT</th>
      <th><input type="checkbox" onclick="toggleAll(this)"></th>
      <th>Tรชn sแบฃn phแบฉm</th>
      <th>Giรก khแปi ฤiแปm</th>
      <th>Loแบกi</th>
      <th>Tรฌnh trแบกng</th>
      <th>Hรnh ฤแปng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, stat : ${products}">
      <td th:text="${stat.index + 1 + page.number * page.size}">1</td>
      <td>
        <input type="checkbox" name="ids" th:value="${p.id}">
      </td>
      <td th:text="${p.name}">Tรชn</td>
      <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}">100000</td>
      <td th:text="${p.category.name}">Loแบกi</td>
      <td th:text="${p.status}">Trแบกng thรกi</td>
      <td>
        <a class="btn btn-sm btn-warning" th:href="@{'/products/edit/' + ${p.id}}">โ๏ธ Sแปญa</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(products)}">
      <td colspan="7" class="text-center text-muted">Khรดng cรณ sแบฃn phแบฉm nรo.</td>
    </tr>
    </tbody>
  </table>
</form>

<!-- Phรขn trang -->
<nav th:if="${page.totalPages > 1}">
  <ul class="pagination justify-content-center">
    <li class="page-item" th:classappend="${page.first} ? 'disabled'">
      <a class="page-link"
         th:href="@{/products(page=${page.number - 1}, name=${name}, price=${price}, categoryId=${categoryId})}">ยซ</a>
    </li>
    <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
        th:classappend="${i == page.number} ? 'active'">
      <a class="page-link"
         th:href="@{/products(page=${i}, name=${name}, price=${price}, categoryId=${categoryId})}"
         th:text="${i + 1}">1</a>
    </li>
    <li class="page-item" th:classappend="${page.last} ? 'disabled'">
      <a class="page-link"
         th:href="@{/products(page=${page.number + 1}, name=${name}, price=${price}, categoryId=${categoryId})}">ยป</a>
    </li>
  </ul>
</nav>

<!-- JS -->
<script>
  function confirmDelete() {
    return confirm("โBแบกn cรณ chแบฏc chแบฏn muแปn xรณa cรกc sแบฃn phแบฉm ฤรฃ chแปn khรดng?");
  }

  function toggleAll(source) {
    document.querySelectorAll('input[name="ids"]').forEach(cb => cb.checked = source.checked);
  }
</script>

</body>
</html>
