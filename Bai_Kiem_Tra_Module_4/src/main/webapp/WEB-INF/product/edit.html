<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa sản phẩm đấu giá</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">

<h3>✏️ Sửa thông tin sản phẩm</h3>

<form th:action="@{/products/edit}" th:object="${product}" method="post">
  <!-- Hidden field để giữ ID -->
  <input type="hidden" th:field="*{id}" />

  <div class="mb-3">
    <label for="name" class="form-label">Tên sản phẩm</label>
    <input type="text" th:field="*{name}" class="form-control" id="name">
    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Giá khởi điểm</label>
    <input type="number" th:field="*{price}" class="form-control" id="price">
    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
  </div>

  <div class="mb-3">
    <label for="category" class="form-label">Loại sản phẩm</label>
    <select class="form-select" th:field="*{category}" id="category">
      <option value="">-- Chọn loại sản phẩm --</option>
      <option th:each="c : ${categories}" th:value="${c}" th:text="${c.name}"></option>
    </select>
    <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
  </div>

  <div class="mb-3">
    <label for="status" class="form-label">Tình trạng</label>
    <input type="text" th:field="*{status}" class="form-control" id="status">
    <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
  </div>
</form>

</body>
</html>
