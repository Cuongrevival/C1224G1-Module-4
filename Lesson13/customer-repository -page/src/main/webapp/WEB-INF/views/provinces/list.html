<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title th:text="#{province.list.title}">List Province</title>
</head>
<body>
<p>
  <a href="?lang=en">English</a> | <a href="?lang=vi">Tiếng Việt</a>
</p>
<h3 th:text="#{province.list.heading}">Provinces</h3>

<p>
  <a th:href="@{/provinces/create}" th:text="#{province.list.addLink}">Add new province</a>
</p>
<p>
  <a th:href="@{/customers}" th:text="#{province.list.customersLink}">Customers</a>
</p>

<div class="notify">
  <div th:if="${message}">
    <span th:text="${message}"></span>
  </div>
</div>

<table id="customers">
  <thead>
  <tr>
    <th th:text="#{province.list.index}">STT</th>
    <th th:text="#{province.name}">Name</th>
    <th th:text="#{province.update}">Update</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p, pStatus : ${provinces}">
    <td th:text="${pStatus.count}"></td>
    <td>
      <a th:href="@{/provinces/view-province/{id}(id=${p.id})}" th:text="${p.name}"></a>
    </td>
    <td>
      <a th:href="@{/provinces/update/{id}(id=${p.id})}" th:text="#{province.update}">update</a>
    </td>
  </tr>
  </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
