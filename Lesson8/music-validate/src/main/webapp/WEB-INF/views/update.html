<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Music</title>
</head>
<body>
<h1>Update Music</h1>

<form th:action="@{/update}" th:object="${music}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <label>Artist:</label>
    <input type="text" th:field="*{artist}"/><br>
    <div th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
    <label>Genre:</label>
    <input type="text" th:field="*{genre}"/><br>
    <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
    <button type="submit">Save</button>
</form>

<a href="/">Back to list</a>
</body>
</html>
