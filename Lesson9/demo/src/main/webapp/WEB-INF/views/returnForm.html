<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Return a Book</h1>
    <form action="/library/return" method="post">
        <div class="mb-3">
            <label for="borrowCode" class="form-label">Enter Borrow Code</label>
            <input type="text" class="form-control" id="borrowCode" name="borrowCode" required>
        </div>
        <button type="submit" class="btn btn-primary">Return</button>
    </form>

    <div th:if="${message != null}" class="mt-3">
        <div class="alert alert-info" role="alert" th:text="${message}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
