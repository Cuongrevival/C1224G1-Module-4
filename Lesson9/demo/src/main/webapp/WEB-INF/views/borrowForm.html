<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Borrow a Book</h1>
  <form action="/library/borrow" method="post">
    <div class="mb-3">
      <label for="bookId" class="form-label">Select Book</label>
      <select name="bookId" id="bookId" class="form-select" required>
        <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="userId" class="form-label">User ID</label>
      <input type="text" class="form-control" id="userId" name="userId" required>
    </div>
    <button type="submit" class="btn btn-primary">Borrow</button>
  </form>

  <div th:if="${message != null}" class="mt-3">
    <div class="alert alert-info" role="alert" th:text="${message}"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
