<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<h1>Create New Customer</h1>

<form th:action="@{/customers/create}" th:object="${customer}" method="post">
    <label>First Name</label>
    <input type="text" th:field="*{firstName}" />
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

    <label>Last Name</label>
    <input type="text" th:field="*{lastName}" />
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

    <label>Age</label>
    <input type="number" th:field="*{age}" />
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

    <label>Address</label>
    <input type="text" th:field="*{address}" />

    <button type="submit">Submit</button>
</form>

<a href="/customers">Back to Customer List</a>
</body>
</html>
