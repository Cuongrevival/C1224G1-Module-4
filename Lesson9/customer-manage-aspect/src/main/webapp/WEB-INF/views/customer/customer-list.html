<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<h1>Customer List</h1>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.age}"></td>
        <td th:text="${customer.address}"></td>
        <td>
            <a th:href="@{/customers/update/{id}(id=${customer.id})}">Update</a>
            <form th:action="@{/customers/delete/{id}(id=${customer.id})}" method="post" style="display:inline;"
                  onsubmit="return confirm('Do you want to delete this customer?');">
            <button type="submit">Delete</button>
        </form>
            <a th:href="@{/customers/{id}/show(id=${customer.id})}">Show</a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <span th:if="${customers.hasPrevious()}">
        <a th:href="@{/customers(page=${customers.number - 1})}">Previous</a>
    </span>
    <span th:if="${customers.hasNext()}">
        <a th:href="@{/customers(page=${customers.number + 1})}">Next</a>
    </span>
</div>

<a th:href="@{customers/create}">Create New Customer</a>
</body>
</html>
