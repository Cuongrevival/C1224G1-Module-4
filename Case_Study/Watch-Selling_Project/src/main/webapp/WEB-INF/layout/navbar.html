<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

</head>
<body>
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/watches}">⌚ Watch Store</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarContent" aria-controls="navbarContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Search form -->
        <form class="d-flex me-auto" th:action="@{/watches}" method="get">
          <input class="form-control me-2" type="search" name="keyword" placeholder="Tìm theo hãng"
                 aria-label="Search" th:value="${keyword}">
          <button class="btn btn-outline-light" type="submit">Tìm kiếm</button>
        </form>

        <!-- Navigation links -->
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/watches}">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cart/view}">🛒 Giỏ hàng</a>
          </li>
          <li class="nav-item"
              th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <a class="nav-link" th:href="@{/admin/watches}">🔧 Quản trị</a>
          </li>
          <li class="nav-item"
              th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <a class="nav-link" th:href="@{/admin/users}">🔧 Quản trị người dùng</a>
          </li>

          <!-- Nếu người dùng đã đăng nhập -->
          <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              👤 <span th:text="${#authentication.name}">Tên người dùng</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" th:href="@{/order/history}">Lịch sử mua hàng</a></li>
              <li><a class="dropdown-item" th:href="@{/customer/profile}">Thông tin cá nhân</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
            </ul>
          </li>

          <!-- Nếu chưa đăng nhập -->
          <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
          </li>
          <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" th:href="@{/register}">Đăng ký</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- ✅ Đặt JS ở cuối body để dropdown hoạt động -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
