<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hủy đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">❌ Hủy đơn hàng #<span th:text="${order.id}"></span></h2>

    <form th:action="@{/order/cancel/submit}" method="post">
        <input type="hidden" name="orderId" th:value="${order.id}"/>

        <div class="mb-3">
            <label for="reason" class="form-label">Lý do hủy đơn</label>
            <textarea class="form-control" id="reason" name="cancelReason" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-danger">Xác nhận hủy</button>
        <a th:href="@{/order/status/{id}(id=${order.id})}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

</body>
</html>
