<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="layout/navbar :: navbar"></div>

<!-- Content -->
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center">👤 Thông tin cá nhân</h2>

        <!-- Thông báo khi cập nhật thành công -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- Form thông tin cá nhân -->
        <form th:action="@{/customer/profile}" method="post" th:object="${customer}">
            <div class="mb-3">
                <label class="form-label">Họ và tên:</label>
                <input type="text" class="form-control" th:field="*{fullName}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Số điện thoại:</label>
                <input type="text" class="form-control" th:field="*{phone}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tên đăng nhập:</label>
                <input type="text" class="form-control" th:field="*{username}" readonly>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">💾 Lưu thay đổi</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
