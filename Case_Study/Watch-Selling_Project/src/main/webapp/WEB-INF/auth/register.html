<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="layout/navbar :: navbar"></div>

<!-- Form đăng ký -->
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="min-width: 500px;">
    <h2 class="text-center mb-4">📝 Tạo tài khoản</h2>

    <!-- Hiển thị lỗi -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" method="post" th:object="${customer}">
      <div class="mb-3">
        <label class="form-label">Họ và tên:</label>
        <input type="text" class="form-control" th:field="*{fullName}" placeholder="Nguyễn Văn A" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tên đăng nhập:</label>
        <input type="text" class="form-control" th:field="*{username}" placeholder="Tên đăng nhập" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Mật khẩu" required
               oninput="checkStrength(this.value)">
        <small id="strengthMsg" class="form-text"></small>
      </div>

      <div class="mb-3">
        <label class="form-label">Nhập lại mật khẩu:</label>
        <input type="password" class="form-control" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Số điện thoại:</label>
        <input type="text" class="form-control" th:field="*{phone}" placeholder="0123456789">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="agree" id="agree">
        <label class="form-check-label" for="agree">
          Tôi đồng ý với <a href="#">điều khoản của cửa hàng</a>
        </label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Đăng ký</button>
      </div>
    </form>

    <p class="mt-3 text-center">
      Đã có tài khoản? <a th:href="@{/login}">Đăng nhập tại đây</a>
    </p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script kiểm tra độ mạnh mật khẩu -->
<script>
  function checkStrength(password) {
    const msg = document.getElementById("strengthMsg");
    if (password.length < 6) {
      msg.textContent = "Yếu";
      msg.className = "form-text text-danger";
    } else if (password.length < 10) {
      msg.textContent = "Trung bình";
      msg.className = "form-text text-warning";
    } else {
      msg.textContent = "Mạnh";
      msg.className = "form-text text-success";
    }
  }
</script>

</body>
</html>
