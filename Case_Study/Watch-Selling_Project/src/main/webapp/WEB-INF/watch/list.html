<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

<body>
<!-- Navbar -->
<div th:replace="layout/navbar :: navbar"></div>

  <div class="row">

        </a>

          <!-- T√™n ƒë·ªìng h·ªì d·∫´n ƒë·∫øn chi ti·∫øt -->
          <h5 class="card-title">
            <a th:href="@{/watches/{id}(id=${watch.id})}"
               th:text="${watch.name}"

            </a>
          </h5>

          <p class="card-text" th:text="'H√£ng: ' + ${watch.brand}">H√£ng</p>

          <p th:if="${watch.quantity > 0}" class="text-success fw-semibold" th:text="'S·ªë l∆∞·ª£ng: ' + ${watch.quantity}"></p>

          <a th:href="@{/order/buy/{id}(id=${watch.id})}" class="btn btn-sm btn-primary">üõí Mua ngay</a>
        </div>

      </div>
    </div>
  </div>

  <!-- Ph√¢n trang -->
  <nav th:if="${totalPages > 1}">
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link" th:href="@{/watches(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
      </li>
    </ul>
  </nav>
</div>

<!-- Bootstrap JS -->
