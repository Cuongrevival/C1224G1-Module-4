<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông tin đồng hồ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>

<div th:replace="layout/navbar :: navbar"></div>

<div class="container mt-4">
  <h2 th:text="${watch.id != null} ? '✏️ Chỉnh sửa đồng hồ' : '➕ Thêm đồng hồ mới'"></h2>

  <form th:action="@{/admin/watches/save}" th:object="${watch}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Tên đồng hồ</label>
      <input type="text" class="form-control" th:field="*{name}" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Hãng</label>
      <input type="text" class="form-control" th:field="*{brand}" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Giá</label>
      <input type="number" class="form-control" th:field="*{price}" step="1000" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Số lượng</label>
      <input type="number" class="form-control" th:field="*{quantity}" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">URL ảnh</label>
      <input type="text" class="form-control" th:field="*{imageUrl}"/>
    </div>

    <button type="submit" class="btn btn-success">💾 Lưu</button>
    <a class="btn btn-secondary" th:href="@{/admin/watches}">⬅ Quay lại</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
