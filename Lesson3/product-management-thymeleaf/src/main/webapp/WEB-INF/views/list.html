<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Danh sách sản phẩm</h2>
<a th:href="@{/products/create}">Thêm sản phẩm</a>
<table border="1">
    <tr><th>ID</th><th>Tên</th><th>Giá</th><th>Hành động</th></tr>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td>
            <a th:href="@{/products/{id}/view(id=${p.id})}">Xem</a>
            <a th:href="@{/products/{id}/update(id=${p.id})}">Sửa</a>
            <a th:href="@{/products/{id}/delete(id=${p.id})}">Xoá</a>
        </td>
    </tr>
</table>

</body>
</html>
