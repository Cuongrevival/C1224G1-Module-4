<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head('Danh sách sản phẩm')"></head>
<body>
<div th:replace="fragments :: content">
  <h2>Danh sách sản phẩm</h2>

  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <a th:href="@{/products/create}" class="btn btn-primary mb-3">Thêm sản phẩm</a>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Giá</th>
      <th>Số lượng</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', ',', '.')} + ' đ'"></td>
      <td th:text="${product.currentQuantity}"></td>
      <td>
        <a th:href="@{'/products/' + ${product.id} + '/view'}" class="btn btn-sm btn-info">Xem</a>
        <a th:href="@{'/products/' + ${product.id} + '/update'}" class="btn btn-sm btn-warning">Sửa</a>
        <a th:href="@{'/products/' + ${product.id} + '/delete'}" class="btn btn-sm btn-danger">Xoá</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
