<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Cập nhật sản phẩm</h2>
<form th:action="@{'/products/' + ${product.id} + '/update'}" th:object="${product}" method="post">
  <label>Tên:</label>
  <input type="text" th:field="*{name}" required><br>
  <label>Giá:</label>
  <input type="number" th:field="*{price}" step="0.01" required><br>
  <label>Mô tả:</label>
  <textarea th:field="*{description}"></textarea><br>
  <label>Nhà sản xuất:</label>
  <input type="text" th:field="*{manufacturer}"><br>
  <button type="submit">Cập nhật</button>
</form>
<a th:href="@{/products}">Quay lại</a>

</body>
</html>
