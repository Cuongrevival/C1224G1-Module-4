<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Tìm kiếm sản phẩm</h2>

<form th:action="@{/products/search}" method="get">
  <label>Tên sản phẩm:</label>
  <input type="text" name="name" required>
  <button type="submit">Tìm</button>
</form>

<p th:if="${message}" th:text="${message}" style="color: green;"></p>

<table th:if="${products}" border="1">
  <tr><th>ID</th><th>Tên</th><th>Giá</th><th>Hành động</th></tr>
  <tr th:each="p : ${products}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.name}"></td>
    <td th:text="${p.price}"></td>
    <td>
      <a th:href="@{/products/{id}/view(id=${p.id})}">Xem</a>
    </td>
  </tr>
</table>
<a th:href="@{/products}">Quay lại danh sách</a>

</body>
</html>
