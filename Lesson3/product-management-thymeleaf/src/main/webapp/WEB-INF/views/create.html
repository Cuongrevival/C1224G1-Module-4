<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head('Thêm sản phẩm')"></head>
<body>
<h2>Thêm sản phẩm mới</h2>
<form th:action="@{/products/create}" th:object="${product}" method="post">
  <label>Tên:</label>
  <input type="text" th:field="*{name}" required><br>
  <label>Giá:</label>
  <input type="number" th:field="*{price}" step="0.01" required><br>
  <label>Mô tả:</label>
  <textarea th:field="*{description}"></textarea><br>
  <label>Nhà sản xuất:</label>
  <input type="text" th:field="*{manufacturer}"><br>
  <button type="submit">Lưu</button>
</form>
<a th:href="@{/products}">Quay lại</a>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
