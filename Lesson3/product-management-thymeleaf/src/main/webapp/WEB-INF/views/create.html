<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head('Tạo sản phẩm')"></head>
<body>
<div th:replace="fragments :: content">
  <h2>Thêm sản phẩm</h2>

  <form th:action="@{/products/create}" method="post">
    <div class="form-group">
      <label for="name">Tên sản phẩm</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${product.name}">
    </div>
    <div class="form-group">
      <label for="price">Giá</label>
      <input type="number" id="price" name="price" class="form-control" th:value="${product.price}">
    </div>
    <div class="form-group">
      <label for="currentQuantity">Số lượng</label>
      <input type="number" id="currentQuantity" name="currentQuantity" class="form-control" th:value="${product.currentQuantity}">
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
  </form>
  <a th:href="@{/products}">Quay lại</a>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
